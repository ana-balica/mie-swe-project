<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List of countries</title>
  </head>
  <style type="text/css">
    table {border-collapse: collapse;}
    table, th, td {border: 1px solid #eeeeee;}
  </style>
  <body prefix="gn:http://www.geonames.org/ontology#
                xsd:http://www.w3.org/2001/XMLSchema#">
    <table>
      {% for country in countries %}
      <tr typeof="gn:GeonamesFeature">
        <td property="gn:name" datatype="xsd:string">{{ country[0] }}</td>
        <td property="gn:countryCode" datatype="xsd:string">{{ country[1] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
