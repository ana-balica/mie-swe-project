<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Geo location</title>
  </head>
  <body>
    <div class="h-adr">
      {% for airport in airports -%}
      {% set long = airport[2] -%}
      {% set lat = airport[3] -%}
      {% set alt = airport[4] -%}
      <p class="p-longitude">{{ long }}</p>
      <p class="p-latitude">{{ lat }}</p>
      <p class="p-altitude">{{ alt }}</p>
      {% endfor -%}
    </div>
  </body>
</html>
