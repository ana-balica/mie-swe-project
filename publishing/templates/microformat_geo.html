<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Geo location</title>
  </head>
  <body>
    {% for position in positions -%}
    {% set long = position[0] -%}
    {% set lat = position[1] -%}
    {% set alt = position[2] -%}
    <div class="h-adr">
      <p class="p-longitude">{{ long }}</p>
      <p class="p-latitude">{{ lat }}</p>
      <p class="p-altitude">{{ alt }}</p>
    </div>
    {% endfor -%}
  </body>
</html>
