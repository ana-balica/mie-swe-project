<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>{% block title %}{% endblock %}</title>
  <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300,400,300italic|Bowlby+One+SC' rel='stylesheet' type='text/css'>
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0; font-family: Arial; }
    #content {margin: 0 auto; width: 500px;}
    .no_info {font-family: 'Bowlby One SC', Arial; font-size: 42px; line-height: 41px; margin: 45px 0;}
    .small {font-family: Arial, sans-serif; font-size: 25px;}
  </style>
  {% block header %}{% endblock %}
</head>
<body>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
</body>
